<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/hero-mobile.jpg"
          alt="profile picture"
          class="picture-mobile"
        />
        <img
          src="images/hero-desktop.jpg"
          alt="profile picture"
          class="picture-desktop"
        />
        <img src="images/logo.svg" alt="logo of site" class="logo" />
      </header>
      <main>
        <h1>
          <span class="pink-title"> We're</span>
          <span class="bigweight">coming soon</span>
        </h1>
        <p class="main-body">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <label for="mdp"></label>
          <input id="mdp" type="text" placeholder=" Email Address " />
          <img
            src="images/icon-error.svg"
            class="error"
            alt="error-symbol"
            aria-hidden="true"
          />
          <button id="arrow-button" aria-label="validation">
            <img
              src="images/icon-arrow.svg"
              alt="arrow-button"
              aria-hidden="true"
            />
          </button>
          <p class="valid-email">Please provide a valid email</p>
        </form>
      </main>
      <script src="app.js"></script>
    </div>
  </body>
</html>
